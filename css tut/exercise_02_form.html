<!DOCTYPE html>
<html lang="en">
    <head>
        <title>H2 Computing Sign up Form</title>
    </head>
    <body>
        <form action="exercise_02_response.html" method="GET">
            <h1>H2 Computing Sign up Form</h1>
            <p>Please enter your particulars below.</p>
            <table>
                <tr>
                    <td>
                        <label for="first_name">First Name:</label>
                    </td>
                    <td>
                        <input 
                            id="first_name"
                            type="text"
                            placeholder="First Name">
                    </td>
                    <td>
                        <label for="'last_name">Last Name:</label>
                    </td>
                    <td>
                        <input 
                            id="last_name"
                            type="text"
                            placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input 
                            id="email"
                            type="text"
                            placeholder="name@gmail.com">
                    </td>
                    <td>
                        <label for="contact">Contact:</label>
                    </td>
                    <td>
                        <input 
                            id="contact"
                            type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="class">Class:</label>
                    </td>
                    <td>
                        <input 
                            id="class"
                            type="text">
                    </td>
                    <td>
                        <label>Gender:</label>
                    </td>
                    <td>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth:</label>
                    </td>
                    <td>
                        <input 
                            type="datetime"
                            name="dob"
                            value="01/01/2000">
                    </td>
                </tr>
            </table>
            <br>
            <p>Subject Combination</p>
            <input 
                type="radio"
                name="Subject Combination"
                id="P CP M E">
            <label for="P CP M E">P CP M E</label>
            <br>
            <input 
                type="radio"
                name="Subject Combination"
                id="C CP M E">
            <label for="C CP M E">C CP M E</label>
            <br>
            <input
                type="radio"
                name="Subject Combination"
                id="others">
            <label for="others">
                Other: 
                <input 
                    id="others"
                    type="text">
            </label>
            <p><input type="submit" value="Submit"></p>
        </form>
    </body>
</html>
